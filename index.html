<!DOCTYPE html>
<html>

<head>
    <title>Browser MQTT Client</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" <link rel="apple-touch-icon" sizes="57x57" href="images/icon/apple-icon-57x57.png"> -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Comfortaa:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left_nav">
            <div class="titl_div">
                <h1 class="title">Browser MQTT<br> Client</h1>
                <a href="https://github.com/Akash97p/Browser_MQTT_Client" target="_blank"><img src="https://image.flaticon.com/icons/png/512/25/25231.png" class="git_img"> </a>
            </div>
            <div id="debug_window" class="debug_window">
                <div class="debug_title">
                    <p><b>Debug Messages</b></p>
                </div>
                <p id="dw1"></p>
                <hr>
                <p id="dw2"></p>
                <hr>
                <p id="dw3"></p>
                <hr>
                <p id="dw4"></p>
                <hr>
                <p id="dw5"></p>
                <hr>
                <p id="dw6"></p>
                <hr><br>
            </div>
        </div>
        <div class="status_bar">
            <div id="con_status_div" class="con_status_div">
                <p id="con_status" class="con_status"><b>Disconnected</b></p>
            </div>
            <div class="conf_exp">
                <img src="images/drop_btn_up.png" class="exp_btn" id="conf_exp">
            </div>
        </div>
        <div class="conf_div">
            <div class="input_div">
                <label for="host" class="label_name">
                    <span class="content_name"> Host :</span>
                </label>
                <input name="host" id="host" placeholder=" Host Address" required>
            </div>
            <div class="input_div">
                <label for="port" class="label_name">
                    <span class="content_name"> Port :</span>
                </label>
                <input name="port" id="port">
            </div>
            <div class="input_div">
                <label for="clientId" class="label_name">
                    <span class="content_name"> Client ID :</span>
                </label>
                <input name="clientId" id="clientId"><br><br>
            </div>
            <div class="input_div">
                <label for="userName" class=" label_name ">
                    <span class="content_name "> User name :</span>
                </label>
                <input name="userName" id="userName">
            </div>
            <div class="input_div">
                <label for="password" class="label_name">
                    <span class="content_name "> Password :</span>
                </label>
                <input name="password" id="password">
            </div>
            <div class="input_div">
                <label for="keepalive" class="label_name">
                    <span class="content_name "> Keepalive :</span>
                </label>
                <input name="keepalive" id="keepalive">
            </div>
            <div class="input_div">
                <label for="qos" class="label_name">
                    <span class="content_name"> QOS :</span>
                </label>
                <select class="select " name="qos " id="qos ">
                    <option value="0 ">0 -Almost Once</option>
                    <option value="1 ">1 -Atleast Once</option>
                    <option value="2 ">2 -Exactly Once</option>
                </select>
            </div>
            <button class="btn-primary" id="conf_btn" >Submit</button>
        </div>   
        <div class="pub_div">
            <h2>MQTT Publish</h2>
            <div class="input_div">
                <label for="pub_topic" class="label_name">
                    <span class="content_name "> Topic :</span>
                </label>
                <input name="pub_topic" id="pub_topic" required>
            </div>
            <div class="input_div">
                <label for="msg" class="label_name">
                    <span class="content_name "> Message :</span>
                </label>
                <input name="msg" id="msg" required><br><br>
            </div>
            <button class='btn-primary' id='pub_btn'>Publish</button>
        </div>
        <div class="sub_div">
            <h2>MQTT Subscribe</h2>
            <div class="input_div">
                <label for="sub_topic" class="label_name">
                    <span class="content_name"> Topic :</span>
                </label>
                <input name="sub_topic" id="sub_topic" required><br><br>
            </div>
            <button class="btn-primary" id='sub_btn'>Subscribe</button>
        </div>
        <div class="sub_debug" id="sub_debug">
            <div class="debug_title">
                <p><b>Subsciption<span id="active_topic"></span></b></p>
                    <button class="btn-primary unsub_btn" id='un_sub_btn'>Unsubscribe</button>
            </div>
            <div id="sub_debug_window">
            </div>
        </div>
    </main>
</body>
<script src="scripts/mqtt.js "></script>
<script src="scripts/main.js "></script>
</html>
